{% extends 'base.html' %}
{% block title %}
Nos Etudiants
{% endblock %}
{% block content %}
<div class="list">
    <h1>Liste des Etudiant </h1>
    <table>
        <thead>
            <tr>
                <td>Nom</td>
                <td>Specialite</td>
               
            </tr>
        </thead>
        <tbody>
            {% for classe in classes %}
            <tr>
                <td> <a href="{% url 'dog_shelters:classe_detail' classe.id %}">
                        {{classe.nom}}
                    </a></td>
                <td>{{classe.specialite }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!-- hunterjul007@gmail.com -->
{% endblock %}
